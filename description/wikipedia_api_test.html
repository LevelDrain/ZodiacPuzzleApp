<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"> 
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>

	<body>
		<span id="WIKI_Title"></span><br>
		<span id="WIKI_Contents"></span>
	</body>

	<script>
	const URL = "https://ja.wikipedia.org/w/api.php"

	$(function(){
		$.get( URL,
			{	action: "query",
				prop: "revisions",
				titles: "MSX",
				rvprop: "content",
				format: "json",
				origin: "*",
				dataType: "json"
			},
			function(json){
				let pageid = Object.keys(json.query.pages);
				$("#WIKI_Title").html(json.query.pages[pageid].title);
				$("#WIKI_Contents").html(json.query.pages[Object.keys(json.query.pages)].revisions[0]["*"]);
			}
		)
	});
	</script>
</html>
